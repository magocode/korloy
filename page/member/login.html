<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/admin.css">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="../../css/dropify.css">
	<link rel="stylesheet" href="../../css/swiper.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery.easing.1.3.js"></script>
	<script src="../../js/jquery.placeholder.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
	<script src="../../js/jquery.dataTables.min.js"></script>
	<script src="../../js/dropify.min.js"></script>
	<script src="../../js/swiper.js"></script>
    <script src="../../js/script.js"></script>
    <title>KORLOY</title>
</head>
<body class="bgGray">
    <div id="wrap">
        <div class="login_wrap">
            <div class="login_top">
                <h1><a href="#"><img src="../../img/img_logo.png" alt="KORLOY"></a></h1>
                <h2>KORLOY 전자 카탈로그 시스템</h2>
            </div>
            <div class="login_box">
                <div class="form">
                    <ul>
                        <li>
                            <label for="ID"><img src="../../img/ico_ID.png" alt="ID"/></label>
                            <div><input type="text" name="" id="ID" placeholder="ID"/></div>
                        </li>
                        <li>
                            <label for="PW"><img src="../../img/ico_PW.png" alt="PW"/></label>
                            <div><input type="password" name="" id="PW" placeholder="비밀번호"/></div>
                        </li>
                    </ul>
                    <div class="saveID">
                        <input type="checkbox" name="" id="saveID"/>
                        <label for="saveID"><span></span>ID 기억</label>
                        <a href="./findPW.html" class="btn_findIDPW">패스워드 분실</a>
                    </div>
                    <div class="btn">
                        <a href="../dashboard/dashboard.html">로그인</a>
                    </div>
                </div>
                <div class="text">
                    <span>* 로그인 하려면 <a href="./join.html">회원가입</a>을 해야 합니다.</span>
                    <span>* 회원가입 및 권한변경 문의는 관리자에게 연락주세요.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
