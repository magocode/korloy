<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/admin.css">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="../../css/dropify.css">
	<link rel="stylesheet" href="../../css/swiper.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery.easing.1.3.js"></script>
	<script src="../../js/jquery.placeholder.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
	<script src="../../js/jquery.dataTables.min.js"></script>
	<script src="../../js/dropify.min.js"></script>
	<script src="../../js/swiper.js"></script>
    <script src="../../js/script.js"></script>
    <title>KORLOY</title>
</head>
<body class="bgGray">
    <div id="wrap">
        <div class="join_wrap">
            <h1><a href="#"><img src="../../img/img_logo.png" alt="KORLOY"></a></h1>
            <div class="join">
                <h3>KORLOY 전자 카탈로그 시스템<br />회원가입</h3>
                <div class="content single">

                    <div class="conBlock">
                        <div class="inputTable">
                            <table>
                                <colgroup>
                                <col width="25%" /><col width="*" />
                                </colgroup>
                                <tr>
                                    <th><span class="tRed bold">*</span> 아이디</th>
                                    <td>
                                        <input type="text" value="" id="" class="wd300" placeholder="로그인 ID(사번)" />
                                    </td>
                                </tr>
                                <tr>
                                    <th><span class="tRed bold">*</span> 비밀번호</th>
                                    <td>
                                        <input type="password" value="" id="" placeholder="비밀번호(8자리~18자리)" class="wd300" />
                                    </td>
                                </tr>
                                <tr>
                                    <th><span class="tRed bold">*</span> 비밀번호 확인</th>
                                    <td>
                                        <input type="password" value="" id="" placeholder="비밀번호 확인" class="wd300" />
                                        <p class="hintTxt red">패스워드가 서로 다릅니다</p>
                                        <!-- <p class="hintTxt green">* 비밀번호가 확인되었습니다.</p> //-->
                                    </td>
                                </tr>
                                <tr>
                                    <th><span class="tRed bold">*</span> 이름</th>
                                    <td>
                                        <input type="text" value="" id=""  class="wd300" placeholder="이름" />
                                    </td>
                                </tr>
                                <tr>
                                    <th><span class="tRed bold">*</span> 휴대폰</th>
                                    <td>
                                        <input type="text" value="" id=""  class="wd300" placeholder="휴대폰" />
                                    </td>
                                </tr>
                                <tr>
                                    <th><span class="tRed bold">*</span> 이메일</th>
                                    <td>
                                        <input type="text" value="" id="" class="wd300" placeholder="회사 email" />
                                    </td>
                                </tr>
                                <tr>
                                    <th><span class="tRed bold">*</span> 부서(팀)</th>
                                    <td>
                                        <input type="text" value="" id="" class="wd300" placeholder="부서(팀)" />
                                    </td>
                                </tr>
                                <tr>
                                    <th>사업장</th>
                                    <td>
                                        <input type="text" value="" id="" class="wd300" placeholder="사업장" />
                                    </td>
                                </tr>
                                <tr>
                                    <th>비고</th>
                                    <td>
                                        <input type="text" value="" id="" class="wd300" placeholder="비고" />
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="btnArea arCenter maT30">
                            <span class="btn gray"><a href="./login.html">취소</a></span>
                            <span class="btn blue"><a href="./join_end.html">가입신청</a></span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
