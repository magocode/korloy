<body class="bgGray">
    <div id="wrap">
        <div class="join_wrap">
            <h1><a href="#"><img src="../../img/img_logo.png" alt="KORLOY"></a></h1>
            <div class="join">
                <h3>비밀번호 초기화</h3>
                <p class="center">
                    비밀번호를 초기화 합니다.<br />

                <div class="content single">
                    <div class="conBlock">

                            <table>
                                <colgroup>
                                <col width="25%" /><col width="*" />
                                </colgroup>

                                </tr>

                                    <th><span class="tRed bold">*</span> 비밀번호 확인</th>
                                    <td>
                                        <input type="password" value="" id="" placeholder="비밀번호 확인" class="" />
                                        <p class="hintTxt red">패스워드가 서로 다릅니다</p>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="btnArea arCenter maT30">

                </div>
